# Midjourney 摄影提示词配置文件
# 支持一级、二级分类结构

# 主体环境示例（用于快速填充）
subjectEnvironmentExamples:
  - id: portrait-outdoor
    title: 户外人像
    subject: a woman with long hair
    environment: in a beautiful garden with blooming flowers
    fullText: a woman with long hair, in a beautiful garden with blooming flowers

  - id: landscape-mountain
    title: 山景
    subject: snow-capped mountains
    environment: under golden hour sky, misty valley below
    fullText: snow-capped mountains, under golden hour sky, misty valley below

  - id: urban-street
    title: 城市街景
    subject: modern city street
    environment: at night with neon lights and rain reflections
    fullText: modern city street, at night with neon lights and rain reflections

# 提示词分类
categories:
  # 快门速度
  - id: shutter-speed
    name: 快门速度
    icon: timer-outline
    special:
      positionTag: camera
    subCategories:
      - id: high-speed
        name: 高速摄影
        prompts:
          - id: highspeed-photography
            prompt_zh: 高速摄影
            prompt_en: highspeed photography

          - id: slow-movement
            prompt_zh: 慢动作
            prompt_en: slow movement

          - id: bullet-time
            prompt_zh: 子弹时间
            prompt_en: Bullet time

          - id: slow-motion
            prompt_zh: 慢镜头
            prompt_en: slow motion

      - id: time-lapse
        name: 延时摄影
        prompts:
          - id: time-lapse-photography
            prompt_zh: 延时摄影
            prompt_en: Time-lapse photography

          - id: long-exposure
            prompt_zh: 长曝光
            prompt_en: long exposure

      - id: time-interval
        name: 定时摄影
        prompts:
          - id: placeholder-time-interval
            prompt_zh: 定时摄影
            prompt_en: interval photography

      - id: light-painting
        name: 光涂鸦
        prompts:
          - id: placeholder-light-painting
            prompt_zh: 光涂鸦
            prompt_en: light painting

  # 景深和光圈（一级分类，无二级）
  - id: depth-aperture
    name: 景深和光圈
    icon: aperture-outline
    special:
      positionTag: camera
    prompts:
      # 占位符 - 待后续填充
      - id: placeholder-dof
        prompt_zh: 景深效果
        prompt_en: depth of field

  # 镜头的长短和位置
  - id: lens-position
    name: 镜头的长短和位置
    icon: camera-outline
    special:
      positionTag: camera
    subCategories:
      - id: lens-position-sub
        name: 镜头位置
        prompts:
          - id: placeholder-lens-position
            prompt_zh: 镜头位置
            prompt_en: camera position

      - id: shot-size
        name: 景别
        prompts:
          - id: placeholder-shot-size
            prompt_zh: 景别
            prompt_en: shot size

      - id: shot-angle
        name: 景别-角度
        prompts:
          - id: placeholder-shot-angle
            prompt_zh: 拍摄角度
            prompt_en: camera angle

      - id: shot-portrait
        name: 景别-人物
        prompts:
          - id: placeholder-shot-portrait
            prompt_zh: 人物景别
            prompt_en: portrait shot

      - id: shot-special
        name: 景别-特殊
        prompts:
          - id: placeholder-shot-special
            prompt_zh: 特殊景别
            prompt_en: special shot

      - id: equipment-film
        name: 景别-设备、胶片
        prompts:
          - id: placeholder-equipment
            prompt_zh: 胶片相机
            prompt_en: film camera

  # 光线控制
  - id: lighting
    name: 光线控制
    icon: sunny-outline
    special:
      positionTag: lighting
    subCategories:
      - id: light-tone
        name: 光线-影调
        prompts:
          - id: placeholder-light-tone
            prompt_zh: 光线影调
            prompt_en: lighting tone

      - id: light-position
        name: 光线-位置
        prompts:
          - id: placeholder-light-position
            prompt_zh: 光线方向
            prompt_en: light direction

      - id: light-intensity
        name: 光线-光度
        prompts:
          - id: placeholder-light-intensity
            prompt_zh: 光线强度
            prompt_en: light intensity

      - id: light-description
        name: 光线-通用描述
        prompts:
          - id: placeholder-light-general
            prompt_zh: 光照设置
            prompt_en: lighting setup

      - id: light-adjectives
        name: 光的形容词
        prompts:
          - id: placeholder-light-adj
            prompt_zh: 戏剧性光照
            prompt_en: dramatic lighting

  # 艺术家/摄影师（特殊分类：建议单选）- 放在最后
  - id: artists
    name: 艺术家/摄影师
    icon: person-outline
    special:
      isArtist: true
      singleSelectionHint: 建议单选，多选可能导致风格冲突
      positionTag: artist
    subCategories:
      - id: surreal
        name: 超现实
        prompts:
          # 占位符 - 待后续填充具体艺术家
          - id: placeholder-surreal
            prompt_zh: 超现实风格
            prompt_en: surreal style

      - id: vintage-surreal
        name: 复古超现实
        prompts:
          - id: placeholder-vintage-surreal
            prompt_zh: 复古超现实风格
            prompt_en: vintage surreal style

      - id: minimalist
        name: 极简
        prompts:
          - id: placeholder-minimalist
            prompt_zh: 极简风格
            prompt_en: minimalist style

      - id: landscape-artist
        name: 风景
        prompts:
          - id: placeholder-landscape
            prompt_zh: 风景摄影风格
            prompt_en: landscape photography style

      - id: nightsky
        name: 夜空
        prompts:
          - id: placeholder-nightsky
            prompt_zh: 天文摄影风格
            prompt_en: astrophotography style

      - id: other-styles
        name: 其他特色
        prompts:
          - id: placeholder-other
            prompt_zh: 独特摄影风格
            prompt_en: unique photography style


