# Midjourney 摄影提示词配置文件
# 支持一级、二级分类结构

# 主体环境示例（用于快速填充）
subjectEnvironmentExamples:
  - id: portrait-outdoor
    title: 户外人像
    subject: a woman with long hair
    environment: in a beautiful garden with blooming flowers
    fullText: a woman with long hair, in a beautiful garden with blooming flowers

  - id: landscape-mountain
    title: 山景
    subject: snow-capped mountains
    environment: under golden hour sky, misty valley below
    fullText: snow-capped mountains, under golden hour sky, misty valley below

  - id: urban-street
    title: 城市街景
    subject: modern city street
    environment: at night with neon lights and rain reflections
    fullText: modern city street, at night with neon lights and rain reflections

