# Midjourney 摄影提示词配置文件
# 支持一级、二级分类结构

# 主体环境示例（用于快速填充）
subjectEnvironmentExamples:
  - id: portrait-outdoor
    title: 户外人像
    subject: a woman with long hair
    environment: in a beautiful garden with blooming flowers
    fullText: a woman with long hair, in a beautiful garden with blooming flowers

  - id: landscape-mountain
    title: 山景
    subject: snow-capped mountains
    environment: under golden hour sky, misty valley below
    fullText: snow-capped mountains, under golden hour sky, misty valley below

  - id: urban-street
    title: 城市街景
    subject: modern city street
    environment: at night with neon lights and rain reflections
    fullText: modern city street, at night with neon lights and rain reflections

# 提示词分类
categories:
  # 快门速度
  - id: shutter-speed
    name: 快门速度
    icon: timer-outline
    special:
      positionTag: camera
    subCategories:
      - id: high-speed
        name: 高速摄影
        prompts:
          - id: highspeed-photography
            prompt_zh: 高速摄影
            prompt_en: highspeed photography

          - id: slow-movement
            prompt_zh: 慢动作
            prompt_en: slow movement

          - id: bullet-time
            prompt_zh: 子弹时间
            prompt_en: Bullet time

          - id: slow-motion
            prompt_zh: 慢镜头
            prompt_en: slow motion

      - id: time-lapse
        name: 延时摄影
        prompts:
          - id: time-lapse-photography
            prompt_zh: 延时摄影
            prompt_en: Time-lapse photography

          - id: long-exposure
            prompt_zh: 长曝光
            prompt_en: long exposure

      - id: time-interval
        name: 定时摄影
        prompts:
